---
layout: default
---
<h1>Carter's Logs</h1>

<table>
  <thead></thead>
  <tbody>
    {% assign logs = site.carter_logs | reverse %}
    {% for log in logs %}
      <tr>
        <td>
          <a href="{{ log.url | relative_url }}">
            Week {{ log.week }} - {{ log.date | date_to_string }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
